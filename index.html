<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QR CODE" />
    <meta name="keywords" content="QR CODE" />
    <meta name="author" content="Wk3-Group2-Classwork" />
    <title>QR CODE</title>
    <link rel="stylesheet" href="./Resources/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Added google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Added google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800;900&family=Roboto:wght@400;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main>
        <!-- The main section -->
        <section class="container">
            <!-- The first section -->
            <section class="text-header">
                <h1>Scan QR code</h1>
                <p>Scan this QR code in-app to verify a device</p>
            </section>

            <!-- The second section -->
            <section class="QRcode">
                <img src="https://duckduckgo.com/i/87701897.png" title="An Image of QR Code" alt="An Image of QR Code"
                    width="270px" height="270px" />
                <div>
                    <i class="material-symbols-outlined">Psychiatry</i>
                </div>
            </section>

            <!-- The lower section -->
            <section class="input-container">
                <p>or enter the code manually</p>
                <div class="input-field">
                    <input type="text" />
                    <div class="copy-icon"><i class="fa-regular fa-copy"></i></div>
                </div>
                <button type="submit">Continue</button>
            </section>
        </section>
    </main>
</body>

</html>
